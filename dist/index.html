<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="../main.css">
</head>

<body>
    <div id="content" class="content">
        <div class="project-container" >
            <div class="project-title">
                <span></span>
                <label>Projects</label>
                <span id="addproject" title="Add Project">+</span>
            </div>
            <div id="project-display">
            </div>
        </div>
        <div class="todo-container">
            <div id="todo-title" class="todo-title">
                <span></span>
                <label>Shopping</label>
                <span id="add-todo-modal" title="Add Todo">+</span>
            </div>
            <ul id="todo-display"></ul>
        </div>
        <div id="detail-container">

        </div>
    </div>
<div id="todo-detail-modal" class="todo-modal">
    <div class="modal">
        <label class="modal-title">Add Task</label>
        <label>Title</label>
        <input type="text" name="ttitle" id="todo-add-title">
        <label>Description</label>
        <input type="text" name="tdescription" id="todo-add-desc">
        <label>Date</label>
        <input type="date" name="tdate" id="todo-add-date">
        <label>Priority</label>
        <select id="tpriority" id="todo-add-priority">
            <option value="LOW">LOW</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="HIGH">HIGH</option>
        </select>
        <div class="modal-button-group">
            <span></span>
            <button id="addtodo">Add</button>
            <button id="cancel-todo-modal">Cancel</button>
            <span></span>
        </div>
    </div>
</div>
</body>
<script src='main.js'></script>

</html>
