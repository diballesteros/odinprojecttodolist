<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="../main.css">
</head>

<body>
    <div id="content" class="content">
        <div class="project-container">
            <div class="project-title">
                <span></span>
                <label>Projects</label>
                <span id="addproject" title="Add Project">+</span>
            </div>
            <div id="project-display">
            </div>
        </div>
        <div class="todo-container">
            <div id="todo-title-container" class="todo-title-container">
                <span></span>
                <label id="todo-title"></label>
                <span id="add-todo-modal" title="Add Todo">+</span>
            </div>
            <ul id="todo-display"></ul>
        </div>
        <div class="detail-container">
            <label class="detail-title">Details</label>
            <div id="detail-show-todo" class="detail-show-todo">
                <div id="detail-container-fields" class="detail-container-fields">
                    <label>Title</label>
                    <input type="text" name="dtitle" id="todo-detail-title">
                    <label>Description</label>
                    <input type="text" name="ddescription" id="todo-detail-desc">
                    <label>Date</label>
                    <input type="date" name="ddate" id="todo-detail-date">
                    <label>Priority</label>
                    <select name="dpriority" id="todo-detail-priority">
                        <option value="LOW">LOW</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HIGH">HIGH</option>
                    </select>
                </div>
                <button class="detail-save" id="detail-save">Save changes</button>
            </div>
            <div id="detail-no-todo" class="detail-no-todo">
                <label>No Todo Selected</label>
            </div>
        </div>
    </div>
    <div id="todo-detail-modal" class="todo-modal">
        <div class="modal">
            <label class="modal-title">Add Task</label>
            <label>Title</label>
            <input type="text" name="ttitle" id="todo-add-title">
            <label>Description</label>
            <input type="text" name="tdescription" id="todo-add-desc">
            <label>Date</label>
            <input type="date" name="tdate" id="todo-add-date">
            <label>Priority</label>
            <select name="tpriority" id="todo-add-priority">
                <option value="LOW">LOW</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="HIGH">HIGH</option>
            </select>
            <div class="modal-button-group">
                <span></span>
                <button id="addtodo">Add</button>
                <button id="cancel-todo-modal">Cancel</button>
                <span></span>
            </div>
        </div>
    </div>
</body>
<script src='main.js'></script>

</html>
